name: Backport on pull_request[closed]
on:
  pull_request:
    types: [closed]
permissions:
  contents: write # so it can comment
  pull-requests: write # so it can create pull requests
jobs:
  backport:
    name: Backport
    runs-on: ubuntu-latest
    # Only run for case 1 (checked by label)
    # Don't run on closed unmerged pull requests
    if: >
      contains(github.event.pull_request.labels.*.name, 'backport case1-backport-target')
      && github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v3
      - name: Backport
        id: backport
        uses: korthout/backport-action@copy-labels
        with:
          # copy all labels (backport labels are automatically skipped)
          copy_labels_pattern: $.+
      - name: Print was_successful output
        run: echo "${{ steps.backport.outputs.was_successful }}"
      - name: Print was_successful_by_target output
        run: echo "${{ steps.backport.outputs.was_successful_by_target }}"